<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

<h3 style="text-align:center; color:white">Reimbursement Form</h3>
<body style="background-color: black">
    <form action="submitrequest" style="color:orange" method="get">
        <div class="form-group">
          <label for="formGroupEmployeeID">Employee ID:</label>
          <input type="text" class="form-control" id="formGroupEmployeeID" placeholder="Employee ID" name="empId">
        </div>
        <div class="form-group">
          <label for="formGroupAmount">Reimbursement Amount:</label>
          <input type="text" class="form-control" id="formGroupAmount" placeholder="Amount" name="amount">
        </div>
        <div class="form-group">
            <label for="formGroupReason">Reason</label>
            <input type="text" class="form-control" id="formGroupReason" placeholder="Reason" name="reason">
        </div>
        <br><br>
        <input type="submit" class="btn btn-outline-primary btn-lg pull-right" value="Submit">
    </form>
</body>
</html>
